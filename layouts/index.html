{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<article class="container">
  <header class="my-article-header">
    <img src="/logo.png">
		<h2>{{ .Site.Title }}</h1>
    </header>
    {{ range $data.homepage.headlines }}
    <h1 class="headlines">
      {{ . }}
    </h1>
    {{ end }}
    <footer style="height: 300px;"></footer>
</article>
{{ end }}
